<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - earlyBIRBirl</title>
    <link rel="icon" href="assets/profile/profile.webp" type="image/png">
    <meta name="description" content="Blog post from earlyBIRBirl's personal site.">
    <link rel="stylesheet" href="assets/fonts/font-awesome/style.css">
     <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add some basic padding/margin for the article */
        #single-post-content {
            padding: 20px 0;
            max-width: 800px; /* Adjust content width */
            margin: 0 auto; /* Center article */
        }
        #post-body {
            line-height: 1.7;
            margin-top: 15px;
        }
        #post-date {
            color: var(--credit-color); /* Use theme color */
            font-size: 0.9em;
            margin-bottom: 10px;
            font-style: italic;
        }
        .back-link {
             display: inline-block;
             margin-top: 30px;
             color: var(--primary-color);
             text-decoration: none;
             font-weight: bold;
        }
        .back-link:hover {
             text-decoration: underline;
        }
        /* Basic loading indicator */
        .loading-placeholder {
             color: var(--text-color);
             text-align: center;
             padding: 50px 0;
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video autoplay loop muted playsinline>
            <source src="assets/background/background.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <div class="background-overlay"></div>
    </div>
    <main class="container"> <article id="single-post-content">
            <h1 id="post-title"><p class="loading-placeholder">Loading Post...</p></h1>
            <p id="post-date"></p>
            <div id="post-body">
                 </div>

            <p><a href="/#blog" class="back-link">&larr; Back to Blog List</a></p>
        </article>
    </main>

    <script src="js/post-script.js" defer></script>
</body>
</html>
